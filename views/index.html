<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Categorias</h1>
    <ul>
      {%for c in categorias %}
      <li><a href="/categorias/{{c.nombre}}">{{c.nombre}}</a></li>
      {%endfor %}
    </ul>
    <h2>Platos</h2>
    <ul>
      {%for p in platos%}
      <li><a href="/platos/{{p.id}}">{{p.plato}}</a></li>
      {%endfor %}
    </ul>
    <h3><a href="/altacategorias">Dar de alta una categoria</a></h3>
    <h3><a href="/altaplatos">Dar de alta un plato</a></h3>
  </body>
</html>
