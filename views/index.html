<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta de resto!</title>
  </head>
  <body>
    <h1>Categorias</h1>
    <ul>
      {%for cat in categorias %}
      <li><a href="/categorias/{{cat.id}}">{{cat.nombre}}</a></li>
      {%endfor%}
    </ul>
    <h2>Platos</h2>
    <ul>
      {%for p in platos %}
      <li><a href="/platos/{{p.id}}">{{p.plato}}</a></li>
      {%endfor%}
    </ul>

    <p><a href="/altaplatos">Dar de alta un plato</a></p>
    <p><a href="/altacategorias">Dar de alta una categoria</a></p>
  </body>
</html>
